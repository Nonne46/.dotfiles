[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Windowed"

[window.dimensions]
columns = 120
lines = 25

[window.padding]
x = 6
y = 6

[general]
live_config_reload = true
import = ["colors/oxocarbon.toml", "fonts/sarasa.toml"]
